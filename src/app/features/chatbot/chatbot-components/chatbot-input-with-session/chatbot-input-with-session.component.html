<div class="h-full w-full px-2">

    @if (chatSessionState() == chatSessionStateEnum.NoSession || chatSessionState() == chatSessionStateEnum.NewSession) {
      <div class="h-full w-full flex flex-col gap-4">
        <!-- Center -->
        <div class="flex flex-col items-center justify-center flex-grow">
          <div class="pb-8 flex flex-col items-center justify-center gap-2">
            <h1 class="text-2xl font-semibold flex items-center gap-1" [innerHTML]="LocalizationKeys.SESSION_WELCOME_MAGIA | translate | magia"></h1>
            <h1 class="text-lg">{{ LocalizationKeys.SESSION_WELCOME | translate }}</h1>
          </div>

          <app-chatbot-input class="w-[60%]"></app-chatbot-input>
          <!-- Later chatbot suggestions will appear here -->
        </div>
        <app-chatbot-input-settings></app-chatbot-input-settings>
      </div>
    }
    @else if (chatSessionState() == chatSessionStateEnum.ActiveSession) {
      <div class="h-full w-full flex flex-col">
        <!-- Session History -->
        <div class="flex-grow overflow-y-auto">
          <app-chat-session-history></app-chat-session-history>
        </div>

        <!-- Chat Input -->
        <div class="flex flex-col">
          <app-chatbot-input></app-chatbot-input>
          <app-chatbot-input-settings></app-chatbot-input-settings>
        </div>
      </div>
    }
  </div>
