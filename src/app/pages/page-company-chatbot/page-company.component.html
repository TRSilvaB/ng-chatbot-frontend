<div class="w-screen h-[calc(100vh-2.5rem)] flex overflow-hidden bg-main-bg dark:bg-dark-bg">

  <div class="flex-grow flex flex-col">
    <app-chatbot-header [showSidebarToggle]="false" class="h-12 flex-shrink-0"></app-chatbot-header>
    <app-chatbot-session-history class="flex-grow overflow-y-auto"></app-chatbot-session-history>
    <app-chatbot-input class="mb-5 mx-2 flex-shrink-0 bg-transparent"></app-chatbot-input>
  </div>
</div>

<app-blank-modal [modalConfig]="{
  title: 'Settings',
  optionToListenFor: 'settings',
  isSubmitEnabled: false
}">
  <ng-template>
    <app-selector [defaultMessage]="'Select your LLM...'" [options]="llmModels" (selectionChange)="onModelSelected($event)" class="w-48"></app-selector>
  </ng-template>
</app-blank-modal>
