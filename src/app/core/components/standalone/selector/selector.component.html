<div>
  <select
    class="bg-light-accent text-gray-900 focus:ring-blue-500 dark:bg-dark-main dark:text-white dark:focus:ring-blue-300 px-4 py-2 rounded-lg focus:outline-none transition ease-in-out duration-200"
    (change)="onSelectionChange($event)"
  >
    @for (option of options; track option.id) {
      <option
        class="bg-white text-gray-900 dark:bg-gray-800 dark:text-white"
        [value]="option.id"
      >
        {{ option.value }}
      </option>
    }
  </select>
</div>
