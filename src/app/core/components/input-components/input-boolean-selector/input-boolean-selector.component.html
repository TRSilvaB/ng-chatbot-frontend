<div #selector class="relative rounded-lg shadow-lg">
    <button
      (click)="toggleDropdown()"
      class="w-full text-left p-2 rounded-lg focus:outline-none
      border border-border-secondary
      bg-main-terciary
      transition ease-in-out duration-200
      flex items-center justify-between"
    >
      @if (currentSelection) {
        {{ currentSelection.name }}
      }
      @else {
        {{ defaultMessage }}
      }
  
      <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m8 10 4 4 4-4"/>
      </svg>
      
    </button>
  
    <!-- Dropdown Options -->
    @if (isDropdownOpen) {
      <div class="absolute z-10 w-full mt-2
      border border-border-secondary
      bg-main-terciary
      rounded-lg shadow-lg">
        @for (option of options; track option.id; let i = $index;) {
          <div
            class="p-2 cursor-pointer hover:text-text-secondary hover:bg-main-primary
                  {{
                    i === 0 ? 'rounded-t-lg' :
                    i === options.length - 1 ? 'rounded-b-lg' : ''
                  }}"
            (click)="selectOption(option)"
          >
            {{ option.name }}
          </div>
        }
      </div>
    }
  </div>
