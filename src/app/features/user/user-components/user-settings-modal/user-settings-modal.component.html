<app-modular-modal
  [modalConfig]="{
    title: 'User Settings',
    optionToListenFor: 'user_settings',
    isSubmitEnabled: false
  }"
>
  <ng-template>
    <div class="flex flex-col space-y-2 text-text-primary">
        <div class="flex items-center space-x-2">
            <h5 class="w-[10%]">Option:</h5>
            <app-input-selector
            #apiSelector
                [id]="'exampleUserSelector'"
                [defaultMessage]="'Select Option...'"
                [defaultSelectionID]="1"
                [options]="[
                  { id: 1, value: 'Option 1' },
                  { id: 2, value: 'Option 2' }
                ]"
                class="w-full">
            </app-input-selector>
        </div>
    </div>
  </ng-template>
</app-modular-modal>
