<div class="h-full bg-minsait-gris shadow-lg">
  <app-sidebar
    #sidebar
    [componentId]="'chatbot-sidebar'"
    [isResizable]="true"
    [isCollapsible]="true"
    [openWidth]="'300'"
    [minWidth]="'300'"
    >
    <ng-template>
      <div class="h-full flex flex-col p-4 gap-4 overflow-y-auto
      sb-bg-transparent sb-th-primary sb-h-accent">
        
        <!-- New Session Button -->
        <div class="w-full flex flex-row justify-between gap-4">
          <app-button-icon
          #newSessionBtn
          [icon]="newSessionBtn.iconService.icons.newSession"
          text="Novo Chat"
          iconPosition="left"
          (click)="createNewSession()">
        </app-button-icon>
        
        <app-button-icon
          #newDocSessionBtn
          [icon]="newSessionBtn.iconService.icons.newDocumentSession"
          text="Novo Doc Chat"
          iconPosition="left"
          (click)="createNewSession()">
        </app-button-icon>
        
        </div>

        <h3 class="text-lg font-semibold">Sess√µes de Chat</h3>

        <!-- Chat Sessions List -->
        <div class="flex flex-col gap-2">
          @for (session of chatSessions; track session.sessionId) {
            <div 
              class="cursor-pointer p-2 rounded-lg hover:ring-2 hover:ring-minsait-pruno-dark"
              [ngClass]="{ 'bg-minsait-fucsia font-semibold': isCurrentSession(session.sessionId) }"
              (click)="selectSession(session.sessionId)"
            >
              <span class="text-sm">{{ session.title }}</span>
            </div>
          }
        </div>
      </div>
    </ng-template>
  </app-sidebar>
</div>
