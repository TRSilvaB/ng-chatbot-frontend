<div #sidebar class="h-full bg-main-primary text-dark-primary dark:bg-dark-primary dark:text-white drop-shadow-lg
  overflow-hidden whitespace-nowrap text-ellipsis
">
  <div class="h-12 px-2 flex items-center">
    <button (click)="toggleSidebar()" class="focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" width="24px" viewBox="0 -960 960 960" fill="currentColor">
        <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm280-80h280v-560H480v560Z"/>
      </svg>
    </button>
  </div>
  
  <div class="flex flex-col p-4 space-y-4">
    <h3 class="text-lg font-semibold ">Chat Sessions</h3>
  
    <div class="space-y-2">
      @for (session of chatSessions; track session.sessionId) {
        <div 
          class="cursor-pointer p-2 rounded 
          {{ session.isCurrent ? 'bg-main-secondary-light bg-opacity-20 dark:bg-dark-bg dark:bg-opacity-100' : 'hover:bg-main-secondary-light hover:bg-opacity-10 dark:hover:bg-dark-bg dark:hover:bg-opacity-50' }} "
          (click)="selectSession(session.sessionId)"
        >
          <span class="text-sm">{{ session.title }}</span>
        </div>
      }
    </div>
  </div>
  
  

  <div #resizerContainer class="resizer-container group absolute top-0 right-0 h-full w-4">
    <div 
      #resizer 
      class="absolute top-0 right-0 h-full w-1 bg-main-secondary dark:bg-dark-secondary cursor-col-resize opacity-0 group-hover:opacity-100 transition-opacity duration-200"
    ></div>
  </div>
</div>
