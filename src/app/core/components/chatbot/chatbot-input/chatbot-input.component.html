<div
  class="bg-light-accent dark:bg-dark-accent flex items-center w-full rounded-xl p-2 shadow-xl"
>
  <!-- Attachment Button -->
  <button
    class="text-dark-accent bg-light-main hover:bg-light-dark dark:text-white dark:bg-gray-700 dark:hover:bg-gray-600 flex items-center justify-center h-12 w-12 rounded-md self-end"
    aria-label="Attach File"
  >
    <!-- Paperclip Icon -->
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8v8a5 5 0 1 0 10 0V6.5a3.5 3.5 0 1 0-7 0V15a2 2 0 0 0 4 0V8"/>
    </svg>
  </button>

  <!-- Input Field -->
  <div class="flex-grow mx-2">
    <textarea
      #chatInput
      class="slender-scrollbar text-dark-main dark:text-white w-full max-h-32 resize-none bg-transparent px-3 py-2 placeholder-gray-400 outline-none"
      placeholder="Type your message..."
      rows="1"
      id="chat-input"
      style="min-height: 40px;"
      (input)="adjustTextareaHeight($event)"
    ></textarea>
  </div>

  <!-- Submit Button -->
  <button
    class="text-light-dark dark:text-dark-dark flex items-center justify-center h-12 w-12 rounded-full transition-colors hover:opacity-80 self-end"
    aria-label="Send Message"
  >
    <!-- Arrow Icon -->
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="currentColor" xmlns="http://www.w3.org/2000/svg" color="inherit" class="eyeqlp53 st-emotion-cache-1f3w014 ex0cdmw0"><rect width="24" height="24" fill="none"></rect><path d="M3 5.51v3.71c0 .46.31.86.76.97L11 12l-7.24 1.81c-.45.11-.76.51-.76.97v3.71c0 .72.73 1.2 1.39.92l15.42-6.49c.82-.34.82-1.5 0-1.84L4.39 4.58C3.73 4.31 3 4.79 3 5.51z"></path></svg>
  </button>
</div>
