<!-- Full Screen Modal -->
@if (isOpen) {
  <div class="fixed inset-0 z-50 flex items-center justify-center text-text-primary">
    
    <!-- Blurry Background -->
    <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"
      (click)="closeModal()"></div>
    
    <!-- Modal Content Wrapper with 80% width and height -->
    <div class="relative rounded-lg shadow-lg z-20 w-[80%] h-[80%] flex flex-col">
      
      <!-- Modal Header -->
      <div class="flex justify-between items-center p-4 rounded-t-lg shadow-lg bg-main-primary text-text-secondary">
        <h2 class="text-base font-medium text-text-secondary">
          {{ modalConfig.title }}
        </h2>
        <button (click)="closeModal()" class="text-text-secondary hover:text-text-highlight">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="flex-1 p-6 h-full overflow-y-auto slender-scrollbar bg-main-terciary text-text-secondary">
        <ng-container *ngTemplateOutlet="customContent"></ng-container> <!-- Dynamic content injection -->
      </div>

      <!-- Modal Footer -->
      @if (modalConfig.isSubmitEnabled) {
        <div class="p-3 flex justify-end space-x-2 bg-main-primary text-text-secondary rounded-b-lg">
          <button 
            (click)="closeModal()" 
            class="px-4 py-2 rounded-md text-text-secondary hover:text-text-highlight hover:border-border-highlight">
            Close
          </button>
          <button 
            (click)="submit()" 
            class="px-4 py-2 border border-border-secondary rounded-md text-text-secondary hover:border-border-highlight hover:bg-border-highlight">
            Submit
          </button>
        </div>
      }
    </div>
  </div>
}
